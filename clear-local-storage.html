<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除LocalStorage设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>清除百度地图API密钥设置</h1>
    <p>点击以下按钮清除本地存储中的百度地图API密钥，解决"APP被禁用"的问题</p>
    
    <button onclick="clearBaiduMapKey()">清除百度地图API密钥</button>
    <button onclick="clearAllSettings()">清除所有设置</button>
    <button onclick="showCurrentSettings()">查看当前设置</button>
    
    <div class="output" id="output"></div>

    <script>
        // 显示输出信息
        function showOutput(message) {
            const output = document.getElementById('output');
            output.innerHTML += message + '\n';
            console.log(message);
        }
        
        // 清除百度地图API密钥
        function clearBaiduMapKey() {
            try {
                localStorage.removeItem('baiduMapsApiKey');
                showOutput('✅ 百度地图API密钥已清除');
                showOutput('请刷新旅行规划应用页面，系统将使用.env文件中的API密钥');
            } catch (error) {
                showOutput('❌ 清除失败: ' + error.message);
            }
        }
        
        // 清除所有设置
        function clearAllSettings() {
            if (confirm('确定要清除所有本地设置吗？')) {
                try {
                    localStorage.clear();
                    showOutput('✅ 所有本地设置已清除');
                    showOutput('请刷新旅行规划应用页面，系统将使用.env文件中的配置');
                } catch (error) {
                    showOutput('❌ 清除失败: ' + error.message);
                }
            }
        }
        
        // 查看当前设置
        function showCurrentSettings() {
            try {
                showOutput('\n--- 当前本地存储设置 ---');
                
                // 检查是否有百度地图API密钥
                const baiduKey = localStorage.getItem('baiduMapsApiKey');
                if (baiduKey) {
                    // 隐藏部分密钥，只显示后8位
                    const maskedKey = '*'.repeat(baiduKey.length - 8) + baiduKey.slice(-8);
                    showOutput(`百度地图API密钥: ${maskedKey}`);
                } else {
                    showOutput('百度地图API密钥: 未设置');
                }
                
                // 显示所有相关设置的键
                showOutput('\n所有设置键:');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    showOutput(`- ${key}`);
                }
                
            } catch (error) {
                showOutput('❌ 读取失败: ' + error.message);
            }
        }
        
        // 页面加载时自动显示当前设置
        window.onload = function() {
            showOutput('页面已加载，请选择要执行的操作');
        };
    </script>
</body>
</html>
